<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/fontawesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Business Noura</title>
    <link rel="icon" type="image/png" href="img/fav-icon.png">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="bg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" href="#"> <img src="img/logo.PNG" alt=""></a>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active mx-1">
                            <a class="nav-link" href="#"><i class="fas fa-envelope-open-text fa-lg"></i> <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#"><i class="fas fa-user-circle fa-lg"></i></a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#"><i class="fas fa-layer-group fa-lg"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container centeredContainer">
           
            <section id="tabs">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <h3 class="section-title text-center">يرجى تسجيل الدخول</h3>
                        <!--           FIRST TABS FOR LOGIN && REGISTER          -->
                        <nav>
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-register-tab" data-toggle="tab"
                                    href="#nav-register" role="tab" aria-controls="nav-register"
                                    aria-selected="true">مستخدم جديد</a>
                                <a class="nav-item nav-link" id="nav-login-tab" data-toggle="tab" href="#nav-login"
                                    role="tab" aria-controls="nav-login" aria-selected="false">تسجيل الدخول</a>
                            </div>
                        </nav>
                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-register" role="tabpanel"
                                aria-labelledby="nav-register-tab">
                                <!--           SECOND TABS FOR Entrepreneur && TourGuide  &&   Investors           -->
                                <nav>
                                    <div class="nav nav-tabs nav-fill second-tab" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link" id="nav-Entrepreneur-tab" data-toggle="tab"
                                            href="#nav-Entrepreneur" role="tab" aria-controls="nav-Entrepreneur"
                                            aria-selected="true">رائد اعمال</a>
                                        <a class="nav-item nav-link active" id="nav-TourGuide-tab" data-toggle="tab"
                                            href="#nav-TourGuide" role="tab" aria-controls="nav-login"
                                            aria-selected="false">المرشدين</a>
                                        <a class="nav-item nav-link" id="nav-Investors-tab" data-toggle="tab"
                                            href="#nav-Investors" role="tab" aria-controls="nav-Investors"
                                            aria-selected="false">المستثمرين</a>
                                    </div>
                                </nav>
                                <div class="tab-content py-2 px-2 px-sm-0" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-Entrepreneur" role="tabpanel"
                                        aria-labelledby="nav-Entrepreneur-tab">
                                        <!-- Entrepreneur -->
                                    </div>
                                    <div class="tab-pane fade" id="nav-TourGuide" role="tabpanel"
                                        aria-labelledby="nav-TourGuide-tab">
                                        <!-- TourGuide -->
                                    </div>
                                    <div class="tab-pane fade" id="nav-Investors" role="tabpanel"
                                        aria-labelledby="nav-Investors-tab">
                                        <!-- Investors -->
                                    </div>
                                </div>
                                <!--          REGISTER  FORM       -->
                                <form class="" novalidate>
                                    <div class="form-group col-12 col-md-12  col-lg-12">
                                        <input type="text" class="form-control" 
                                            placeholder="الاسم الاول" >
                                    </div>
                                    <div class="form-group col-12 col-md-12  col-lg-12">
                                        <input type="text" class="form-control" 
                                            placeholder="الاسم الاخير" >
                                    </div>
                                    <div class="form-group  col-12 col-md-12  col-lg-12">
                                        <input type="text" class="form-control"
                                            placeholder="  الرقم السري " >
                                    </div>

                                    <div class=" form-group col-12 col-md-12  col-lg-12">
                                        <input type="email" class="form-control"
                                            placeholder=" الإيميل ">
                                    </div>
                                    <div class="form-group col-12 col-md-12  col-lg-12">
                                        <!-- <input type="date" name="expecteddate" class="form-control" placeholder="تاريخ الميلاد">  -->
                                        <!-- <select class="form-control" >
                                            <option value="">تاريخ الميلاد</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                        </select>
                                      -->

                                      <input placeholder="تاريخ الميلاد" class="textbox-n form-control" type="text" onfocus="(this.type='date')"  id="date">                                    </div>
                                    <div class="form-group col-12 col-md-12  col-lg-12">
                                        <select class="form-control" >
                                            <option value=""> الجنس</option>
                                            <option value="1">ذكر</option>
                                            <option value="2">انثي</option>
                                        </select>
                                    </div>
                                    <div class="form-btn text-center">
                                        <button class="btn" type="submit">تـسـجـيـل</button>
                                    </div>
                                </form>

                            </div>
                            <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                                <!--          LOGIN  FORM       -->
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" 
                                            placeholder="الإيميل" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" 
                                            placeholder="الرقم السري" required>
                                    </div>

                                    <div class="form-btn text-center">
                                        <button class=" btn" type="submit">تـسـجـيـل</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
           
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
</body>

</html>
